<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LogIn.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sans Serif Collection:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <div class="rectangle-group">
        <div class="group-item"></div>
        <div class="rectangle-container">
          <div class="group-inner"></div>
          <div class="password">password</div>
        </div>
        <div class="group-div">
          <div class="group-inner"></div>
          <div class="username">username</div>
        </div>
        <div class="rectangle-parent1" id="popupgroupContainer2">
          <div class="group-child1"></div>
          <b class="login">LOGIN</b>
        </div>
        <div class="rectangle-parent2">
          <div class="instance-item"></div>
          <b class="login1">LOGIN</b>
        </div>
      </div>
    </div>

    <script>
      var popupgroupContainer2 = document.getElementById("popupgroupContainer2");
      if (popupgroupContainer2) {
        popupgroupContainer2.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
